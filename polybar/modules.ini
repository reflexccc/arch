adapter = ADP1

; Disable polling by setting the interval to 0.
poll-interval = 3

; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
